<ion-header [translucent]="true">
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button *ngIf="backButton" [defaultHref]="backButton"></ion-back-button>
    </ion-buttons>

    <ion-title slot="start">
      {{title ? title : 'Listado de superheroes'}}
    </ion-title>
  </ion-toolbar>
</ion-header>
