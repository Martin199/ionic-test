<app-header backButton="/home" title="{{Heroe?.name}}"></app-header>
@if (Heroe) {
  <ion-content >
    <div class="content-img">
      <ion-img [src]="getUrls(Heroe?.thumbnail?.path, Heroe?.thumbnail?.extension)"></ion-img>
    </div>
  
    <ion-list>
      <ion-item>
        <ion-label> <span>Comics disponibles:</span>{{Heroe?.comics?.available}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label> <span>Series disponibles:</span>{{Heroe?.series?.available}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><span>Stories disponibles:</span>{{Heroe?.stories?.available}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
}
